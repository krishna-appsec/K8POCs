apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: k8nginxes
    namespace: argocd
spec:
    project: default

    source:
      repoURL: https://github.com/krishna-appsec/K8POCs.git
      targetRevision: HEAD
      path: staging

    destination: 
      server: https://kubernetes.default.svc
      namespace: k8poc
    
    syncPolicy:
      syncOptions:
      - CreateNamespace=true
    
      automated:
        selfHeal: true
