apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels: 
        app: hello-world  
    spec:                     
      containers: 
      - name: hello-world 
        image: hello-world:nanoserver 
        ports:
        - containerPort: 3000
